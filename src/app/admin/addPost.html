<div class = "col-sm-10 col-sm-offset-1">
  <div class = "content-begin">
    <h2 class = "section-title">
      Dashboard
    </h2>
    <br>
    <div>Welcome {{userData.fname}}</div><br>

    <div class = "admin-select-content">
      <h3>Add new post</h3><hr>
      <form ng-submit = "post.addPost(postData)" enctype="multipart/form-data">
        <div class = "form-group">
          <label for = "title">
            Title
          </label>
          <input type = "text" class = "form-control input" type = "text" ng-model = "postData.title">
        </div>
        <div class="button" ngf-select ng-model="postData.featured" name="featured" ngf-pattern="'image/*'"
    accept="image/*" ngf-max-size="20MB" ngf-min-height="100"
    ngf-resize="{width: 100, height: 100}">Select</div>
    Image thumbnail: <img ngf-thumbnail="postData.featured || '/thumb.jpg'">
        <div class = "form-group">
          <label for = "content">
            Content
          </label>
          <text-angular ng-model="postData.content" enable-bootstrap-title="true"></text-angular>
        </div>
        <button class = "btn btn-primary">Submit</button>
        <button class = "btn btn-danger" ui-sref = "adminDashboard">Cancel</button>
      </form>
    </div>
  </div>
</div>
