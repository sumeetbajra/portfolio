<div class = "col-sm-10 col-sm-offset-1">
  <div class = "content-begin">
    <h2 class = "section-title">
      Dashboard
    </h2>
    <br>
    <div>Welcome {{userData.fname}}</div><br>

    <div class = "admin-select-content">
      <h3>Add new post</h3><hr>
      <form ng-submit = "post.addPost(postData)" enctype="multipart/form-data" name="addPost">
        <div class = "form-group">
          <label for = "title">
            Title
          </label>
          <input type = "text" class = "form-control input" type = "text" ng-model = "postData.title">
        </div>
        <div class="form-group">
             <label for = "featured">
              Featured Image (Optional)
            </label>
              <input type="file" class="button" ngf-select ng-model="postData.featured" name="featured" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" ngf-min-height="100">
              <i ng-show="addPost.file.$error.maxSize">File too large {{postData.featured.size / 1000000|number:1}}MB: max 2M</i>
              <img class="img-thumbnail img-responsive thumb" ng-show="addPost.featured.$valid" ngf-thumbnail="postData.featured"><button class="btn btn-default" ng-click="postData.featured = null" ng-show="postData.featured">Remove</button>
        </div>
        <div class = "form-group">
          <label for = "content">
            Content
          </label>
           <markdown-editor ng-model="postData.content"></markdown-editor>
        </div>
        <button class = "btn btn-primary" ng-disabled="!addPost.$valid">Submit</button>
        <button class = "btn btn-danger" ui-sref = "adminDashboard">Cancel</button>
      </form>
    </div>
  </div>
</div>
