<div class = "col-sm-10 col-sm-offset-1">
  <div class = "content-begin">
    <h2 class = "section-title">
      Dashboard
    </h2>
    <br>
    <div>Welcome {{userData.fname}}</div><br>

    <div class = "admin-select-content" ng-init = "post.findOne();">
      <h3>Edit post</h3><hr>
      <form ng-submit = "post.updatePost(post)" name="updatePost" enctype="multipart/form-data">
        <div class = "form-group">
          <label for = "title">
            Title
          </label>
          <input type = "text" class = "form-control input" type = "text" ng-model = "post.postData.title">
        </div>
        <div class="form-group">
            <label for = "featured">
             Featured Image (Optional)
          </label>
             <!-- <input type="file" class="button" ngf-select ng-model="post.featured" name="featured" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" ngf-min-height="100">
             <i ng-show="updatePost.featured.$error.maxSize">File too large {{postData.featured.size / 1000000|number:1}}MB: max 2M</i>
             <img class="img-thumbnail img-responsive thumb" ng-show="updatePost.featured.$valid" ngf-thumbnail="post.featured"><button class="btn btn-default" ng-click="post.featured = null" ng-show="post.featured">Remove</button> -->
             <input type="text" class="form-control input" ng-model="post.postData.featuredLink">
      </div>
        <div class = "form-group">
          <label for = "content">
            Content
          </label>
          <markdown-editor ng-model="post.postData.content"></markdown-editor>
        </div>
        <button class = "btn btn-primary">Submit</button>
        <button class = "btn btn-danger" ui-sref = "adminDashboard">Cancel</button>
      </form>
    </div>
  </div>
</div>
