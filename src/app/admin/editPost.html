<div class = "col-sm-10 col-sm-offset-1">
  <div class = "content-begin">
    <h2 class = "section-title">
      Dashboard
    </h2>
    <br>
    <div>Welcome {{userData.fname}}</div><br>

    <div class = "admin-select-content" ng-init = "post.findOne()">
      <h3>Edit post</h3><hr>
      <form ng-submit = "post.updatePost(post.postData)">
        <div class = "form-group">
          <label for = "title">
            Title
          </label>
          <input type = "text" class = "form-control input" type = "text" ng-model = "post.postData.title">
        </div>
        <div class = "form-group">
          <label for = "content">
            Content
          </label>
          <textarea row="20" class = "form-control" ng-model="post.postData.content" enable-bootstrap-title="true"></textarea>
        </div>
        <button class = "btn btn-primary">Submit</button>
        <button class = "btn btn-danger" ui-sref = "adminDashboard">Cancel</button>
      </form>
    </div>
  </div>
</div>
