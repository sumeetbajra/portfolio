<div class = "view-blog-content col-sm-8 col-sm-offset-2" ng-init = "blogPost.findOne()">
  <div id = "post-title-banner" class = "blog-title">
    {{blogPost.postData.title}}
  </div>
  <div class = "post-meta">
    {{blogPost.postData.created_at | date:'dd MMM yyyy'}}
  </div>
  <div class = "blog">
      <p ng-bind-html = "blogPost.postData.content"></p><br>
  </div>
</div>
